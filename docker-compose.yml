version: '3.8'
services:

  app:
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SECRET_KEY: 'verysecretkey'
    ports:
      - '8000:8000'
    volumes:
      - '.:/opt/app:z'
